spring:
  profiles:
    active: test

---

spring:
  config:
    activate:
      on-profile: test
    import:
      - optional:file:.env-local[.properties]

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  sql:
    init:
      mode: never

oauth:
  clientId: abcd1234
  redirectUri: http://localhost:3000/hello

cors:
  origin: "https://example.eat-da.com"

jwt:
  secret-key: ${TEST_JWT_SECRET_KEY}
  access-token-expiration: 1h
  refresh-token-expiration: 1d
